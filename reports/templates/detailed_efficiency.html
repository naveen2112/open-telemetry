{% block body %}
    <table id="reports-table" style="width: 100%;" class="display border-0 table-with-no-border dataTable no-footer px-2">
    </table>    
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function() {
        AjaxDatatableViewUtils.initialize_table(
            $('#reports-table'),
            "{% url 'detailed_efficiency_datatable' %}",
            {
                processing : true,
                searching : true,
                serverSide : true,
                autoWidth : false,
                full_row_select : false,
                scrollX : false,
                bFilter : true,
                bSort : true,
                dom : 'ltip',
                order : []
            }, 
            {
                'team_filter': function(){
                    var url = window.location.href.split('/')
                    return url[url.length - 1]; 
                }
            }
        );
        $("#search_project").on('input', function () {
            var searchvalue = $(this).val();
            var table = $("#reports-table").DataTable();
            table.search(searchvalue).draw();
            });
        $("#project_filterdropdown").change (function(){
            console.log($(this).val());
            var table = $("#reports-table").DataTable();
            table.ajax.reload();
        });  
        });
    </script>
{% endblock %}
