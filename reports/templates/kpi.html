{% load static %}

{% block title %}

{% endblock %}

{% block body %}
    <table id="reports-table" style="width: 100%;" class="display border-0 table-with-no-border dataTable no-footer">
    </table>    
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function() {
        AjaxDatatableViewUtils.initialize_table(
            $('#reports-table'),
            "{% url 'kpi_datatable' %}",
            {
                processing : true,
                searching : true,
                serverSide : true,
                autoWidth : false,
                full_row_select : false,
                scrollX : false,
                bFilter : true,
                bSort : true,
                dom : 'ltip',

            }, 
        );
        $("#search_project").on('input', function () {
            var searchvalue = $(this).val();
            var table = $("#reports-table").DataTable();
            table.search(searchvalue).draw();
            });
        });  
    </script>
{% endblock %}
